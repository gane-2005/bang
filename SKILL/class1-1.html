<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Layout</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
}

.heading {
    width: 35%;
    text-align: center;
    padding: 15px 0;
    margin: 10px 0;
    color: red;
    background-color: yellow;
    border-radius: 0px 40px 0 40px;
    font-weight: bold;
}

.main-heading {
    font-size: 1.8rem;
}

.sub-heading {
    font-size: 1.2rem;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="heading main-heading">main heading</div>
        <div class="heading sub-heading">sub heading</div>
        <div class="heading sub-heading">sub heading</div>
        <div class="heading sub-heading">sub heading</div>
        <div class="heading sub-heading">sub heading</div>
        <div class="heading sub-heading">sub heading</div>
    </div>
</body>
</html>
